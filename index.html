<style>
:root {
  --bg: #0b0e1b;
  --bg-elev: #0f1222;
  --card: #161a31;
  --muted: #8b90b0;
  --text: #e8ebff;
  --border: #272a44;
  --chip: #1b2150;
  --focus: #3b82f6;
  --accent: #22c55e;
  --warning: #f59e0b;
  --danger: #ef4444;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --radius: 16px;
  --radius-sm: 12px;
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow-x: hidden;
}

/* App Layout */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  height: 100dvh;
  padding-top: var(--safe-top);
}

/* Header - Dynamic */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(11, 14, 27, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  min-height: 60px;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 12px;
  flex: 1;
  min-width: 0;
}

.header-title {
  display: flex;
  flex-direction: column;
  min-width: 0;
  flex: 1;
}

.header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.header-subtitle {
  font-size: 12px;
  color: var(--muted);
  margin: 0;
  line-height: 1.2;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-shrink: 0;
}

/* Main Content */
.main {
  flex: 1;
  overflow: auto;
  padding-bottom: calc(72px + var(--safe-bottom));
}

/* Bottom Navigation */
.nav-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 90;
  background: rgba(15, 18, 34, 0.95);
  backdrop-filter: blur(20px);
  border-top: 1px solid var(--border);
  padding: 8px 12px var(--safe-bottom);
}

.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  max-width: 400px;
  margin: 0 auto;
}

.nav-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 8px 12px;
  background: none;
  border: none;
  color: var(--muted);
  font-size: 12px;
  cursor: pointer;
  border-radius: var(--radius-sm);
  transition: all 0.2s ease;
  min-height: 52px;
  justify-content: center;
}

.nav-item.active {
  color: var(--focus);
  background: rgba(59, 130, 246, 0.1);
}

.nav-icon {
  font-size: 20px;
  transition: transform 0.2s ease;
}

.nav-item.active .nav-icon {
  transform: scale(1.1);
}

/* Cards & Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 16px;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
  margin-bottom: 24px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: between;
  margin-bottom: 16px;
}

.card-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.kpi {
  font-size: 28px;
  font-weight: 800;
  line-height: 1.2;
}

/* Grid Layout */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  margin-bottom: 24px;
}

.panel {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
}

.panel-header {
  display: flex;
  align-items: center;
  justify-content: between;
  margin-bottom: 16px;
}

.panel-title {
  font-size: 18px;
  font-weight: 700;
  margin: 0;
  color: var(--text);
}

/* Tables */
.table-container {
  overflow: auto;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  margin-bottom: 16px;
  background: var(--bg-elev);
}

.table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  min-width: 600px;
}

.table th {
  background: var(--bg-elev);
  color: var(--muted);
  font-weight: 600;
  text-align: left;
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 2;
}

.table td {
  padding: 12px 16px;
  border-bottom: 1px solid var(--border);
  background: var(--card);
}

.table tbody tr:last-child td {
  border-bottom: none;
}

.table tbody tr:hover td {
  background: var(--bg-elev);
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 10px 16px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  border-radius: var(--radius-sm);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  min-height: 44px;
}

.btn:active {
  transform: scale(0.98);
}

.btn-primary {
  background: var(--focus);
  color: white;
  border-color: var(--focus);
}

.btn-ghost {
  background: transparent;
  border-color: transparent;
}

.btn-icon {
  width: 44px;
  height: 44px;
  padding: 0;
  border-radius: 12px;
}

/* Search & Filter Bar */
.search-bar {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.search-input {
  flex: 1;
  min-width: 200px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 12px 16px;
  color: var(--text);
  font-size: 16px;
}

.search-input::placeholder {
  color: var(--muted);
}

.filter-select {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 12px 16px;
  color: var(--text);
  font-size: 16px;
  min-width: 150px;
}

/* FAB */
.fab {
  position: fixed;
  right: 20px;
  bottom: calc(84px + var(--safe-bottom));
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--focus);
  color: white;
  border: none;
  box-shadow: var(--shadow);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  z-index: 80;
  transition: all 0.3s ease;
}

.fab:active {
  transform: scale(0.9);
}

/* Views */
.view {
  display: none;
  animation: fadeIn 0.3s ease;
}

.view.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Customer Cards */
.customers-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
}

.customer-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.customer-card:active {
  transform: scale(0.98);
}

.customer-card:hover {
  border-color: var(--focus);
}

.customer-name {
  font-size: 18px;
  font-weight: 700;
  margin: 0 0 8px 0;
  color: var(--text);
}

.customer-meta {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 12px;
}

.customer-field {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: var(--muted);
}

.customer-stats {
  display: flex;
  gap: 12px;
  padding-top: 12px;
  border-top: 1px solid var(--border);
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.stat-value {
  font-size: 16px;
  font-weight: 700;
  color: var(--text);
}

.stat-label {
  font-size: 12px;
  color: var(--muted);
}

/* Order Cards */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 16px;
}

.order-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.order-card:active {
  transform: scale(0.98);
}

.order-card:hover {
  border-color: var(--focus);
}

.order-header {
  display: flex;
  justify-content: between;
  align-items: flex-start;
  margin-bottom: 12px;
}

.order-id {
  font-size: 16px;
  font-weight: 700;
  color: var(--text);
  margin: 0;
}

.order-date {
  font-size: 14px;
  color: var(--muted);
}

.order-customer {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
  font-size: 14px;
  color: var(--muted);
}

.order-items {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 12px;
}

.order-item {
  display: flex;
  justify-content: between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
}

.order-item:last-child {
  border-bottom: none;
}

.order-total {
  display: flex;
  justify-content: between;
  align-items: center;
  padding-top: 12px;
  border-top: 2px solid var(--border);
  font-weight: 700;
  font-size: 16px;
}

/* Modals */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
  animation: fadeIn 0.3s ease;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--bg-elev);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow: auto;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: between;
  padding: 20px 24px 0;
  margin-bottom: 20px;
}

.modal-title {
  font-size: 20px;
  font-weight: 700;
  margin: 0;
  flex: 1;
}

.modal-body {
  padding: 0 24px 24px;
}

.modal-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  padding: 20px 24px;
  border-top: 1px solid var(--border);
  margin-top: 20px;
}

/* Filter Sections */
.filter-section {
  margin-bottom: 24px;
}

.filter-section:last-child {
  margin-bottom: 0;
}

.filter-label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
  margin-bottom: 8px;
}

/* Range Slider */
.range-slider {
  display: flex;
  align-items: center;
  gap: 12px;
}

.range-input {
  flex: 1;
  height: 6px;
  border-radius: 3px;
  background: var(--border);
  outline: none;
  -webkit-appearance: none;
}

.range-input::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--focus);
  cursor: pointer;
}

.range-value {
  min-width: 60px;
  text-align: center;
  font-size: 14px;
  color: var(--muted);
}

/* Order Items in Modal */
.order-item-detail {
  display: flex;
  justify-content: between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}

.order-item-detail:last-child {
  border-bottom: none;
}

.order-item-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.order-item-name {
  font-weight: 600;
}

.order-item-meta {
  font-size: 12px;
  color: var(--muted);
}

/* Empty States */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}

/* Responsive Design */
@media (min-width: 768px) {
  .grid-2 {
    grid-template-columns: 1fr 1fr;
  }
  
  .header h1 {
    font-size: 24px;
  }
  
  .search-bar {
    flex-wrap: nowrap;
  }
}

@media (max-width: 767px) {
  .container {
    padding: 12px;
  }
  
  .card, .panel {
    padding: 16px;
  }
  
  .modal-content {
    margin: 0;
    border-radius: var(--radius) var(--radius) 0 0;
    max-height: 85vh;
  }
  
  .table {
    font-size: 13px;
  }
  
  .table th,
  .table td {
    padding: 8px 12px;
  }
  
  .orders-grid {
    grid-template-columns: 1fr;
  }
}

/* Utility Classes */
.text-muted { color: var(--muted); }
.text-center { text-align: center; }
.flex { display: flex; }
.flex-col { flex-direction: column; }
.items-center { align-items: center; }
.justify-between { justify-content: space-between; }
.gap-2 { gap: 8px; }
.gap-4 { gap: 16px; }
.mb-4 { margin-bottom: 16px; }
.mt-4 { margin-top: 16px; }
.w-full { width: 100%; }

/* Loading States */
.loading {
  opacity: 0.6;
  pointer-events: none;
}

.skeleton {
  background: linear-gradient(90deg, var(--border) 25%, var(--card) 50%, var(--border) 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
  border-radius: 4px;
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}
</style>
</head>

<div class="app">
  <!-- Dynamic Header -->
  <header class="header" role="banner">
    <div class="header-content">
      <div class="header-title">
        <h1 id="header-main">Driver Prep</h1>
        <p class="header-subtitle" id="header-subtitle">Pre-order dashboard</p>
      </div>
    </div>
    <div class="header-actions">
      <button id="btn-header-action" class="btn btn-icon" aria-label="View options">
        <span>‚öôÔ∏è</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" role="main">
    <!-- Driver Prep View -->
    <div id="view-prep" class="view active">
      <div class="container">
        <!-- KPI Cards -->
        <div class="cards-grid">
          <div class="card">
            <div class="card-title">Total Pre-orders</div>
            <div class="kpi" id="kpi-total-lbs">‚Äî</div>
          </div>
          <div class="card">
            <div class="card-title">Orders / Items</div>
            <div class="kpi" id="kpi-orders">‚Äî</div>
          </div>
          <div class="card">
            <div class="card-title">Total Value</div>
            <div class="kpi" id="kpi-total-value">‚Äî</div>
          </div>
        </div>

        <!-- Main Grid -->
        <div class="grid-2">
          <!-- Loading Plan -->
          <div class="panel">
            <div class="panel-header">
              <h2 class="panel-title">What to Load</h2>
            </div>
            
            <!-- Buffer Control -->
            <div class="card mb-4">
              <label class="filter-label">Walk-in Buffer</label>
              <div class="flex items-center gap-4">
                <input id="buffer" type="range" min="0" max="30" value="10" class="w-full">
                <span id="buffer-val" class="text-muted">10%</span>
              </div>
            </div>

            <!-- Fruit Table -->
            <div class="table-container">
              <table class="table" id="fruit-table">
                <thead>
                  <tr>
                    <th>Fruit</th>
                    <th>Pre-orders</th>
                    <th>+ Buffer</th>
                    <th>Total to Load</th>
                  </tr>
                </thead>
                <tbody><!-- Dynamic --></tbody>
              </table>
            </div>

            <!-- Chart -->
            <canvas id="fruit-chart" style="max-height: 200px; margin-top: 20px;"></canvas>
          </div>

          <!-- Stops -->
          <div class="panel">
            <div class="panel-header">
              <h2 class="panel-title">Stops</h2>
            </div>
            <div class="table-container">
              <table class="table" id="stops-table">
                <thead>
                  <tr>
                    <th>City</th>
                    <th>Time</th>
                    <th>Orders</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody><!-- Dynamic --></tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Customers -->
        <div class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Customers</h2>
          </div>
          <div class="table-container">
            <table class="table" id="customers-table">
              <thead>
                <tr>
                  <th>Customer</th>
                  <th>Orders</th>
                  <th>Total lbs</th>
                  <th>Cities</th>
                </tr>
              </thead>
              <tbody><!-- Dynamic --></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Customers View -->
    <div id="view-customers" class="view">
      <div class="container">
        <!-- Search & Filter -->
        <div class="search-bar">
          <input type="text" id="customer-search" class="search-input" placeholder="Search customers...">
          <select id="customer-filter-province" class="filter-select">
            <option value="">All Provinces</option>
          </select>
          <select id="customer-filter-city" class="filter-select">
            <option value="">All Cities</option>
          </select>
        </div>

        <!-- Customers Grid -->
        <div class="customers-grid" id="customers-grid">
          <!-- Dynamic customer cards -->
        </div>
      </div>
    </div>

    <!-- Orders View -->
    <div id="view-orders" class="view">
      <div class="container">
        <!-- Search & Filter -->
        <div class="search-bar">
          <input type="text" id="orders-search" class="search-input" placeholder="Search orders or customers...">
          <select id="orders-filter-customer" class="filter-select">
            <option value="">All Customers</option>
          </select>
          <select id="orders-filter-product" class="filter-select">
            <option value="">All Products</option>
          </select>
          <select id="orders-filter-status" class="filter-select">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="delivered">Delivered</option>
          </select>
        </div>

        <!-- Amount Range Filter -->
        <div class="card mb-4">
          <label class="filter-label">Order Value Range</label>
          <div class="range-slider">
            <span class="range-value" id="min-amount-value">$0</span>
            <input type="range" id="orders-filter-min-amount" class="range-input" min="0" max="1000" value="0" step="50">
            <span class="range-value" id="max-amount-value">$1000+</span>

      if (search) {
        const searchable = [
          contact.name || '',
          contact.email || '', 
          contact.phone || '',
          contact.address || ''
        ].join(' ').toLowerCase();
        if (!searchable.includes(search.toLowerCase())) return false;

  getFilteredOrdersForTab() {
    const { search, customer, product, status, minAmount, maxAmount } = this.state.orderFilters;
    
    return this.state.data.orders.filter(order => {
      const orderCustomer = this.state.data.contacts.find(c => c.id === order.customerId);
      const orderValue = this.calculateOrderValue(order);
      
      // Search filter
      if (search) {
        const customerName = orderCustomer ? orderCustomer.name : '';
        if (!order.id.toLowerCase().includes(search.toLowerCase()) && 
            !customerName.toLowerCase().includes(search.toLowerCase())) {
          return false;
        }
      }
      
      // Customer filter
      if (customer && orderCustomer && orderCustomer.name !== customer) {
        return false;
      }
      
      // Product filter
      if (product && !order.items.some(item => item.fruit === product)) {
        return false;
      }
      
      // Amount range filter
      if (orderValue < minAmount || orderValue > maxAmount) {
        return false;
      }
      
      // Status filter would be implemented in a real app
      
      return true;
